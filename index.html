<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6be1f00a3a.js" crossorigin="anonymous"></script>
    <title>Freelancer : Sign In form</title>
  </head>
  <body>


    <section class="mt-3">
      <div class="container shadow-sm">
        <div class="content m-auto">
        <div class="logo text-center">
          <img src="images/freelancer-logo.svg" alt="freelancer-logo">
        </div>
        <h1 class="text-center py-3">Sign Up</h1>
        <a class="fb_login text-center" href="#"><i class="fab fa-facebook"> Continue with Facebook</i></a>
        <h5 class="text-center py-4"><span class="overline">OR</span></h5>
        <form>
          <input class="form-control mb-3 p-2" type="email" placeholder="E-mail">
          <input class="form-control mb-3 p-2" type="password" placeholder="Password">
          <input class="form-check-input mb-3" type="checkbox" id="Privacy">
          <label for="Privacy">I agree to the Freelancer <a href="#">User Agreement</a> and <br><a href="#">Privacy Policy</a>.</label>
          <input class="mt-3" type="submit" value="Join Freelancer">
        </form>
        <span class="line"></span>
          <p class="text-center">Already have an account? <a class="login_btn" href="#">Log in</a></p>
          </div>
      </div>
    </section>


<script src="js/bootstrap.min.js"></script>
  </body>
</html>
